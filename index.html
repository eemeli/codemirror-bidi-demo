<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CodeMirror bidi demo</title>
    <script src="dist/demo.js" type="module"></script>
    <style>
      #editor {
        width: 40em;
        height: 10em;
        margin: 3em;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="editor" dir="auto"></div>
    <p>
      Editor with dir=auto using bidi isolated ranges & detecting contents as
      RTL from first character.
    </p>
    <ol>
      <li>Tap within {bar}</li>
      <li>Press right arrow key repeatedly</li>
      <li>Observe cursor looping back</li>
    </ol>
    <ol>
      <li>Tap within {foo}</li>
      <li>Press left arrow key repeatedly</li>
      <li>Observe cursor looping back</li>
    </ol>
  </body>
</html>
